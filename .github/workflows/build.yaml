name: Build CVs

on:
  push:
    branches:
      - master
    paths:
      - 'languages/**'
      - '.github/workflows/build.yaml'
  pull_request:
    paths:
      - 'languages/**'
      - '.github/workflows/build.yaml'
  workflow_call:
    outputs:
      artifact-name:
        description: "Name of the uploaded artifact"
        value: ${{ jobs.build.outputs.artifact-name }}
      en-pdf-name:
        description: "Filename of the English CV PDF"
        value: ${{ jobs.build.outputs.en-pdf-name }}
      pt-pdf-name:
        description: "Filename of the Portuguese CV PDF"
        value: ${{ jobs.build.outputs.pt-pdf-name }}
      en-html-name:
        description: "Filename of the English CV HTML"
        value: ${{ jobs.build.outputs.en-html-name }}
      pt-html-name:
        description: "Filename of the Portuguese CV HTML"
        value: ${{ jobs.build.outputs.pt-html-name }}

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      artifact-name: cv-build-${{ github.run_number }}
      en-pdf-name: ${{ steps.detect-files.outputs.en-pdf-name }}
      pt-pdf-name: ${{ steps.detect-files.outputs.pt-pdf-name }}
      en-html-name: ${{ steps.detect-files.outputs.en-html-name }}
      pt-html-name: ${{ steps.detect-files.outputs.pt-html-name }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install RenderCV
        run: pip install -r requirements.txt

      - name: Create artifacts directory
        run: mkdir -p artifacts

      - name: Build CVs
        run: |
          cd languages

          # Build all YAML files and create language mapping
          for yaml in *.yaml; do
            if [ -f "$yaml" ]; then
              echo "Building $yaml..."
              rendercv render "$yaml"

              # Extract language code from filename (e.g., en.yaml -> en)
              LANG_CODE=$(basename "$yaml" .yaml)

              # Find the generated PDF to map it to the language
              # The PDF will be the newest file in rendercv_output after this build
              PDF_FILE=$(ls -t rendercv_output/*.pdf | head -1)
              if [ -f "$PDF_FILE" ]; then
                PDF_NAME=$(basename "$PDF_FILE")
                echo "$PDF_NAME:$LANG_CODE" >> ../lang_mapping.txt
                echo "Mapped $PDF_NAME to language: $LANG_CODE"
              fi
            fi
          done

      - name: Copy build artifacts
        run: |
          # Copy all PDFs and HTML files recursively
          find languages/rendercv_output -name "*.pdf" -exec cp {} artifacts/ \;
          find languages/rendercv_output -name "*.html" -exec cp {} artifacts/ \;

          # Copy language mapping
          if [ -f lang_mapping.txt ]; then
            cp lang_mapping.txt artifacts/
          fi

          echo "Copied artifacts:"
          ls -lh artifacts/

      - name: Detect generated files
        id: detect-files
        run: |
          echo "Detected files from language mapping:"

          # Read first two entries from lang_mapping for backwards compatibility
          # (Some workflows might still expect en/pt outputs)
          FIRST_PDF=""
          FIRST_HTML=""
          SECOND_PDF=""
          SECOND_HTML=""

          LINE_NUM=0
          while IFS=: read -r PDF_FILE LANG_CODE; do
            LINE_NUM=$((LINE_NUM + 1))
            HTML_FILE="${PDF_FILE%.pdf}.html"

            if [ $LINE_NUM -eq 1 ]; then
              FIRST_PDF="$PDF_FILE"
              FIRST_HTML="$HTML_FILE"
              echo "  First CV: $PDF_FILE ($LANG_CODE)"
            elif [ $LINE_NUM -eq 2 ]; then
              SECOND_PDF="$PDF_FILE"
              SECOND_HTML="$HTML_FILE"
              echo "  Second CV: $PDF_FILE ($LANG_CODE)"
            fi
          done < artifacts/lang_mapping.txt

          # Output for backwards compatibility (will be first and second CVs found)
          echo "en-pdf-name=$FIRST_PDF" >> $GITHUB_OUTPUT
          echo "en-html-name=$FIRST_HTML" >> $GITHUB_OUTPUT
          echo "pt-pdf-name=$SECOND_PDF" >> $GITHUB_OUTPUT
          echo "pt-html-name=$SECOND_HTML" >> $GITHUB_OUTPUT

      - name: Generate metadata
        run: |
          cat > artifacts/metadata.json << EOF
          {
            "build_time": "$(date -u +"%Y-%m-%dT%H:%M:%SZ")",
            "commit_sha": "${{ github.sha }}",
            "commit_short": "${GITHUB_SHA:0:7}",
            "commit_message": $(echo '${{ github.event.head_commit.message }}' | jq -Rs .),
            "ref": "${{ github.ref }}",
            "ref_name": "${{ github.ref_name }}",
            "actor": "${{ github.actor }}",
            "run_id": "${{ github.run_id }}",
            "run_number": "${{ github.run_number }}"
          }
          EOF

      - name: Verify artifacts exist
        run: |
          echo "Checking for required artifacts..."

          # Count YAML files to know how many CVs we expect
          YAML_COUNT=$(ls languages/*.yaml 2>/dev/null | wc -l)
          PDF_COUNT=$(ls artifacts/*.pdf 2>/dev/null | wc -l)
          HTML_COUNT=$(ls artifacts/*.html 2>/dev/null | wc -l)

          echo "Expected $YAML_COUNT CVs (based on YAML files in languages/)"
          echo "Found $PDF_COUNT PDF(s) and $HTML_COUNT HTML file(s)"

          if [ "$PDF_COUNT" -ne "$YAML_COUNT" ]; then
            echo "‚ùå Error: Expected $YAML_COUNT PDF files, found $PDF_COUNT"
            exit 1
          fi

          if [ "$HTML_COUNT" -ne "$YAML_COUNT" ]; then
            echo "‚ùå Error: Expected $YAML_COUNT HTML files, found $HTML_COUNT"
            exit 1
          fi

          echo "‚úÖ All required artifacts present"
          echo ""
          echo "Generated files from languages/ folder:"

          # Display mapping
          if [ -f artifacts/lang_mapping.txt ]; then
            while IFS=: read -r PDF_FILE LANG_CODE; do
              HTML_FILE="${PDF_FILE%.pdf}.html"
              echo "  [$LANG_CODE] $PDF_FILE + $HTML_FILE"
            done < artifacts/lang_mapping.txt
          fi

          echo ""
          ls -lh artifacts/

      - name: Upload CV artifacts
        uses: actions/upload-artifact@v4
        with:
          name: cv-build-${{ github.run_number }}
          path: artifacts/
          retention-days: 90
          if-no-files-found: error
          compression-level: 9

      - name: Build summary
        run: |
          echo "## üî® Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "‚úÖ Successfully built CV PDFs and HTML files" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### üìÑ Files Generated" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Language | PDF | HTML |" >> $GITHUB_STEP_SUMMARY
          echo "|----------|-----|------|" >> $GITHUB_STEP_SUMMARY

          # Generate rows from language mapping
          if [ -f artifacts/lang_mapping.txt ]; then
            while IFS=: read -r PDF_FILE LANG_CODE; do
              HTML_FILE="${PDF_FILE%.pdf}.html"
              PDF_SIZE=$(du -h "artifacts/${PDF_FILE}" | cut -f1)
              HTML_SIZE=$(du -h "artifacts/${HTML_FILE}" | cut -f1)

              echo "| \`$LANG_CODE\` | \`${PDF_FILE}\` ($PDF_SIZE) | \`${HTML_FILE}\` ($HTML_SIZE) |" >> $GITHUB_STEP_SUMMARY
            done < artifacts/lang_mapping.txt
          fi

          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### üì¶ Artifact" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Name:** \`cv-build-${{ github.run_number }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Retention:** 90 days" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### üìä Metadata" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit:** \`${GITHUB_SHA:0:7}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Triggered by:** @${{ github.actor }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Build time:** $(date -u +"%Y-%m-%d %H:%M:%S UTC")" >> $GITHUB_STEP_SUMMARY
